{% extends "encyclopedia/layout.html" %} {% block title %} Edit {% endblock %}

{% block body %}

<!-- New entry -->
<h4>Edit: {{ title }}</h4>

<form action="{% url 'edit' title %}" method="post">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Save" />
</form>

{% endblock %}
